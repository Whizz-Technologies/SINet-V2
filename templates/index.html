<html>
<head>
<style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }
    
    body {
        background-image: url('static/back_img/img_girl.png');
    }
</style>
<title>Elusive.ai</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
<p><h1 align="center">Elusive Camo AI Detection</h1></p>
<div class="container">
<div class="row">
    <h2>Upload the image</h2>
    <br />
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}" width="80%" class="center">
        </div>
    {% endif %}
    <form method="post" action="/image" enctype="multipart/form-data">
        <dl>
            <p>
                <br />
                <input type="file" name="files[]" multiple="true" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
            <br />
        </p>
    </form>
</div>
</div>
</body>
</html>
